<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c-f-t</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">

    </div>
    <header>
        <div class="container">
            <ul>
                <li>
                    <a href="#" class="logo">
                        <div class="images">
                            <img src="images/logo.jpeg" class="logo-forDark">
                            <img src="images/logo.jpeg" class="logo-forLight">

                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link"> Work</a>
                </li>
                <li>
                    <a href="#" class="nav-link"> Product</a>

                </li>
                <li>
                    <a href="#" class="nav-link"> Academy</a>

                </li>
                <li>
                    <a href="#" class="nav-link"> Blog</a>

                </li>
                <li>
                    <a href="#" class="nav-link"> Survey</a>

                </li>
                <li>
                    <span class="nav-link theme-toggle">
                        <i class="fa-solid fa-sun"></i>
                    </span>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <div class="left">
                    <div class="form-wrapper">
                        <div class="contact-heading">
                            <h2>Let's chat!</h2>
                            <h2>Tell me about your project</h2>
                            <p>Let's create something together!!</p>
                            <p class="text">Mail me at<br />
                                <a href="mailto:"> najninnishu2020@gmail.com</a>
                            </p>
                        </div>

                        <form action="index.html" method="post" class="contact-form">

                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="Full Name" type="text" required>

                                <label>Full Name</label>
                                <i class=" icon fa-regular fa-address-card"></i>
                            </div>

                            <div class="input-wrap w-100 ">

                                <input class="contact-input" autocomplete="off" name="Email Address" type="email"
                                    required>

                                <label>Email Address</label>
                                <i class="icon fa-solid fa-envelope"></i>
                            </div>

                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="Subject" type="text" required>

                                <label>Subject</label>

                                <i class="icon fa-solid fa-comment"></i>
                            </div>

                            <div class="input-wrap textarea w-100">
                                <textarea name="Send Message" autocomplete="off" class="contact-input"
                                    required></textarea>

                                <label>Send Message</label>

                                <i class="icon fa-solid fa-inbox"></i>
                            </div>
                            <div class="contact-buttons w-100">
                                <button class="btn upload">
                                    <span>
                                        <i class=" icon fa-solid fa-paperclip"></i>Add attachement
                                    </span>
                                    <input type="file" name="attachement">
                                </button>
                                <input type="submit" value="Send Message" class="btn">
                            </div>
                        </form>

                    </div>

                </div>

                <div class="right">
                    <div class="image-wrapper">
                        <img src="images/img.jpg" class="img">
                    </div>
                    <div class="wave-wrap">
                        <svg class="wave" viewBox="0 0 783 1536" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path id="wave"
                                d="M236.705 1356.18C200.542 1483.72 64.5004 1528.54 1 1535V1H770.538C793.858 63.1213 797.23 196.197 624.165 231.531C407.833 275.698 274.374 331.715 450.884 568.709C627.393 805.704 510.079 815.399 347.561 939.282C185.043 1063.17 281.908 1196.74 236.705 1356.18Z"
                                fill="#D9D9D9" stroke="white" />
                        </svg>

                    </div>
                    <svg class="dashed-wave" viewBox="0 0 345 877" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path id="dashed-wave"
                            d="M0.5 876C25.6667 836.167 73.2 739.8 62 673C48 589.5 35.5 499.5 125.5 462C215.5 424.5 150 365 87 333.5C24 302 44 237.5 125.5 213.5C207 189.5 307 138.5 246 87C185 35.5 297 1 344.5 1" />
                    </svg>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js">
    </script>
    <script src="app.js"></script>
</body>

</html>
